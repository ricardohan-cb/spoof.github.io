<html>
  <head>
    <meta charset="utf-8" />
    <style>
      .button {
        background-color: #4caf50;
        border: none;
        color: white;
        padding: 15px 32px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <script>
      async function openBingAndPromptWallet() {
        // Open bing.com
        window.open("https://bing.com", "x");

        // Check for wallet connection
        await promptWalletConnection();
      }

      async function promptWalletConnection() {
        if (typeof window.ethereum !== "undefined") {
          try {
            // Request wallet connection
            await ethereum.request({ method: "eth_requestAccounts" });
            alert("Wallet connected successfully!");
          } catch (error) {
            alert("Wallet connection request rejected by the user.");
          }
        } else {
          alert("Web3 (Ethereum provider) is not available in this browser.");
        }
      }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
    <input
      type="button"
      class="button"
      value="From Original Site"
      onclick="openBingAndPromptWallet()"
    />
  </body>
</html>
